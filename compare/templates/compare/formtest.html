<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Deck Compare</title>
  </head>
  <body>
    <div class="vh-100 d-flex align-items-center justify-content-center">
      <form action="" method="post" class="vw-100">
        {% csrf_token %}
        <div class="container vw-100">
          <div class="row">
            <div class="col">
              <h3>Please input the deck codes that you would like to compare:</h3>
            </div>
          </div>
          <div class="row">
            <div class="col">
              Deck 1:
            </div>
            <div class="col">
              Deck 2:
            </div>
          </div>
          <div class="row">
            {{form}}
          </div>
          <div class="row">
            <div class="col">
              <input type="submit">
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
